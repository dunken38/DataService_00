<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Выгрузить данные</title>
</head>
<body>
  <main> 
    <section class="selection">
      <form name="selection-date" class="selection__date">
        <label class="selection__input-label">Старт</label>
        <input type="date" name="date-start" placeholder="" required value="" class="selection__input">
        <select required name="parameter" class="selection__select">
          <option value=""></option>
          <option value="Parameter_0">Parameter_0</option>
          <option value="Parameter_1">Parameter_1</option>
          <option value="Parameter_2">Parameter_2</option>
          <option value="Parameter_3">Parameter_3</option>
          <option value="Parameter_4">Parameter_4</option>
          <option value="Parameter_5">Parameter_5</option>
        </select>
        <label class="selection__input-label">Финиш</label>
        <input type="date" name="date-finish" placeholder="" required value="" class="selection__input">
        <button type="submit" class="selection__button">Загрузить</button>
      </form>
      <form name="selection-load" class="selection__load">
        <button type="submit" class="selection__button" id="button-selection-load">Загрузка</button>
        <label>
          <input type="checkbox" id="load-help" name="load-help" placeholder="" value="" class="selection__checkbox">
          <span class="selection__input-label">Помощь</span>
        </label>
      </form>
    </section>
  </main>
</body>
</html>
